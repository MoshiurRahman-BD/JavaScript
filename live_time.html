<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    <div class="title">
        <h1 class="text-center">Some Statements and Functions in JavaScript</h1>
        <h2 class="text-center"><ins>By: Mohammad Moshiur Rahman</ins></h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div id="greeting" class="col h1 text-center"></div>
            <div id="day" class="col h1 text-center"></div>
        </div>
        <div class="row">
            <div class="col"><img src="images/greet.png" class="img-fluid" alt=""></div>
            <div class="col"><img src="images/day.png" class="img-fluid" alt=""></div>
        </div>
        <div class="row mt-2">
            <div id="live_time" class="col h2 text-center"> <script>live_time();</script> </div>
            <div class="col"><img src="images/live_time.png" class="img-fluid" alt=""></div>
        </div>
        <div class="row">
            
        </div>
        
        
    </div>
    
    <script>

        var greet_hour = new Date().getHours();
        if(greet_hour<12){
            greet = "Good Morning!"; 
        }
        else if(greet_hour<17){
            greet = "Good Afternoon!"
        }
        else if(greet_hour<20){
            greet = "Good Evening!"
        }
        else{
            greet = "Good Night!";
        }

        document.getElementById("greeting").innerHTML = greet;

        // day name

        var today = new Date();
        var daynum=today.getDay();
        //document.write(daynum);
        switch(daynum){
            case 0:
                day="Sunday";
                break;
                case 1:
                day="Monday";
                break;
                case 2:
                day="Tuesday";
                break;
                case 3:
                day="Wednesday";
                break;
                case 4:
                day="Thursday";
                break;
                case 5:
                day="Friday";
                break;
                case 6:
                day="Saturday";
                break;
        }

        document.getElementById("day").innerHTML="Today is "+day;

        //live time
         function live_time(){
            const date = new Date();
            const hour = date.getHours();
            const minute = date.getMinutes();
            const sec = date.getSeconds();
            const live_time = document.getElementById("live_time");
            live_time.textContent = hour+":"+minute+":"+sec;

        }
        setInterval (live_time,1000);
        // live_time();

    </script>
</body>
</html>
